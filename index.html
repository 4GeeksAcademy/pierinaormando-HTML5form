<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>   

</head>
<body>
    <div class="card mx-5 my-4 ">
        <div class="card-header ps-4">
          <h3>Payment for example</h3>
        </div>
        <div class="card-body">
        <form>
        <div class="container-fluid">
          <div class="form-row">
            <div class="alert alert-danger py-2" role="alert">
            Some fields are missing
            </div>
          </div>
          <div class="row mb-2">
            <div class="form-group col-md-5">
              <label for="inputCard">Card #</label>
              <input type="text" class="form-control mt-2" id="inputCard" placeholder="XXXXXXXXXXXXXXXX">
            </div>
            <div class="form-group col-md-3">
              <label for="inputCVC">CVC #</label>
              <input type="password" class="form-control mt-2" id="inputCVC" placeholder="0000">
            </div>
            <div class="form-group col-md-4">
              <label for="inputAmount">Amount</label>
              <div class="d-flex justify-content-between">
                <!--pt-2 agrega un espacio en la parte superior del elemento equivalente a dos unidades. -->
                <strong class="pt-2">$</strong>
              <input type="text" class="form-control mt-2" id="inputAmount" placeholder="Amount">
            </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="form-group col-md-6">
              <label for="inputFirstname">First Name</label>
              <input type="text" class="form-control mt-2" id="inputFirstname">
            </div>
            <div class="form-group col-md-6">
              <label for="inputLastname">Last Name</label>
              <input type="text" class="form-control mt-2" id="inputLastname">
            </div>
            </div>
            <div class="row mb-2">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control mt-2" id="inputCity">
            </div>
            <div class="form-group col-md-3">
              <label for="inputState">State</label>
              <select class="form-select mt-2" id="inputState" aria-label="Default select example">
                <option value="1">One</option>
                <option selected>Pick a state</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label for="inputPostal">Postal Code</label>
              <input type="text" class="form-control mt-2" id="inputPostal">
            </div>
          </div>
        <div class="row d-flex justify-content-between mb-2">
        <div class="col-md-4">
            <label class="vstack mb-3 for="Radio1">We accept:</label>
      <div class="bg-secondary rounded d-inline-flex p-2"> 
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="Options" id="Radio1" value="option1">
          <label class="form-check-label" for="Radio1"><i class="fa-brands fa-cc-mastercard fa text-white"></i></label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="Options" id="Radio2" value="option2">
          <label class="form-check-label" for="Radio2"><i class="fa-brands fa-cc-visa fa text-white"></i></label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="Options" id="Radio3" value="option3">
          <label class="form-check-label" for="Radio3"><i class="fa-brands fa-cc-diners-club fa text-white"></i></label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="Options" id="Radio4" value="option4">
          <label class="form-check-label" for="Radio4"><i class="fa-brands fa-cc-amex fa text-white"></i></label>
        </div>
      </div>
        </div>
        <div class="col-md-6">
            <label for="floatingTextarea">Message</label>
            <textarea class="form-control mt-2" id="floatingTextarea" aria-describedby="emailHelp"></textarea>
            <div id="emailHelp" class="form-text fs-7">Add any notes here.</div>
        </div>
        </div>
        </form>
        </div>
        </div>
        <div class="card-footer d-flex justify-content-end mt-3">
            <a href="#" class="btn btn-secondary me-2">Cancel</a>
            <a href="#" class="btn btn-primary">Send</a>
        </div>
    </div>
</body>
</html>
